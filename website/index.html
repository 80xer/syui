<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>SYUI</title>
    <style>
      section {
        display: flex;
      }
      #root {
        max-width: 800px;
        min-width: 300px;
        margin-right: 20px;
      }
      button {
        padding: 8px 10px;
      }
      #value {
        border: 1px solid black;
        width: 200px;
        height: 40px;
        margin-left: 20px;
        display: flex;
        align-items: center;
        justify-content: center;
      }
    </style>
    <meta name="description" content="Feature-rich and customizable user interface" />
  </head>
  <body>
    <section>
      <div id="root"></div>
      <button>GET VALUE</button>
      <div id="value"></div>
    </section>
  </body>
</html>
